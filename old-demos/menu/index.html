<link rel="stylesheet" type="text/css" href="testing.css"/>
<script type="text/javascript" src="jquery.js"></script>
<title>Menu Demo - jmv.me</title>
</head>

<script> 
$(document).ready(function(){
	
	$(".b").hide();
	$(".menu").mouseenter(
	function(){
    	$(this).stop(true, true).animate({width:'800'});
		$(".a",this).hide();
		$(".b",this).show();
  	});
	$(".menu").mouseleave(
	function(){
		$(this).stop(true, true).animate({width:'100'});
		$(".a",this).show();
		$(".b",this).hide();
	});
	
});
</script>

<body>
