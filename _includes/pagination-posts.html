<div class="pagination">

    <a href="{{page.previous.url}}" class="previous">&#8604; Previous</a>
  {% else %}
    <span class="previous-none">&#8602; Previous</span>

  {% if page.next.url %}

  {% else %}
    <span class="next-none">Next &#8603;</span>
  {% endif %}
</div>
