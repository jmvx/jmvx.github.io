<ul>  
{% for post in site.posts %}
  {% if post.tags contains page.title %}
        <li class="links">
            <a class="title" href="{{ post.url }}">{{ post.title }}</a> 
            <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
    {% endif %}
{% endfor %}
</ul>
